  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<body>

  <main class="container">
    <h1>Absence</h1>

    <article class="entry">
      <p class="entry-lead">
        What remains is not always what survives.
      </p>

      <p>
        Sometimes absence does not remove an object,
        but exposes the structure that depended on it.
      </p>
    </article>

    <article class="entry">
      <p class="entry-lead">
        Silence is not the lack of sound.
      </p>

      <p>
        It is the presence of everything
        that could have been said.
      </p>
    </article>
  </main>
