<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î”If | Signal Lost</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/typography.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            background: #0a0a0a; /* Deep Void Black */
            color: #f0f0f0;
        }

        h1 {
            font-size: 8rem;
            font-family: var(--font-display);
            margin: 0;
            opacity: 0.8;
            animation: glitch 1s infinite;
        }

        p {
            font-family: var(--font-func);
            letter-spacing: 2px;
            margin-top: 1rem;
            color: #666;
        }

        .return-link {
            margin-top: 3rem;
            text-decoration: none;
            color: var(--color-accent);
            border: 1px solid var(--color-accent);
            padding: 10px 20px;
            font-family: var(--font-func);
            transition: all 0.3s ease;
        }

        .return-link:hover {
            background: var(--color-accent);
            color: #000;
            box-shadow: 0 0 15px var(--color-accent);
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { transform: translate(0); text-shadow: none; }
            20% { transform: translate(-2px, 2px); text-shadow: 2px 2px red; }
            40% { transform: translate(-2px, -2px); text-shadow: -2px -2px blue; }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="film-grain"></div>

    <div class="content">
        <h1>404</h1>
        <p>REALITY NOT FOUND</p>
        <p>The coordinates you requested do not exist in this archive.</p>
        
        <br>
        <a href="index.html" class="return-link">Reconstruct Reality</a>
    </div>

    <script>
        // Optional: Simple random text scramble effect on the 404 code
        const title = document.querySelector('h1');
        const original = "404";
        const chars = "!@#$%^&*()_+-=[]{}|;:,.<>?";
        
        title.addEventListener('mouseover', () => {
            let iterations = 0;
            const interval = setInterval(() => {
                title.innerText = title.innerText.split("")
                    .map((letter, index) => {
                        if(index < iterations) return original[index];
                        return chars[Math.floor(Math.random() * chars.length)]
                    })
                    .join("");
                
                if(iterations >= original.length) clearInterval(interval);
                iterations += 1/3;
            }, 30);
        });
    </script>
</body>
</html>
